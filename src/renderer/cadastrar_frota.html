<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8" />
<meta name='viewport'
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>SETE Software de Gestão do Transporte Escolar</title>

<!-- Node CSS -->
<link rel="stylesheet"
	href="../node_modules/typeface-montserrat/index.css" />
<link rel="stylesheet"
	href="../node_modules/typeface-patrick-hand/index.css" />
<link rel="stylesheet"
	href="../node_modules/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

<!-- Template CSS -->
<link rel="stylesheet" href="css/light-bootstrap-dashboard.css?v=2.0.1" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/initconfig.css" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
<link rel="icon" type="image/png" href="img/favicon.png">

<script language="JavaScript">
	function mascara(t, mask) {
		var i = t.value.length;
		var saida = mask.substring(1, 0);
		var texto = mask.substring(i)
		if (texto.substring(0, 1) != saida) {
			t.value += texto.substring(0, 1);
		}
	}
</script>

</head>

<body class="bgentry">
	<div class="wrapper wrapper-full-page">
		<div class="full-page section-image">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h1 class="text-center text-white">
								<i class="fa fa-bus"></i> <span class="ml-3 cursive">
									SETE</span>
							</h1>
							<div class="text-center text-white cursive">Software para
								Gestão do Transporte Escolar</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-md-8 mt-5 ml-auto mr-auto">
							<form id="wizardForm" method="" action="">
								<div class="card card-wizard">
									<div class="card-header ">
										<h3 class="card-title text-center">Cadastro de Frotas!</h3>
										<p class="card-category text-center">Por favor entre com
											os dados abaixo da respectiva frota</p>
									</div>
									<div class="card-body ">
										<ul class="nav nav-tabs">
											<li class="nav-item"><a class="nav-link active"
												href="#tab-dados-pessoais" data-toggle="tab" role="tab"
												aria-controls="tab-dados-pessoais" aria-selected="true">Dados
													do Veículo</a></li>
										</ul>
										<div class="tab-content">
											<div class="tab-pane fade show active"
												id="tab-dados-pessoais" role="tabpanel">

												<div class="form-group">
													<div class="form-check">
														<label>* Placa :</label> <input id="regplacaveic"
															name="regplacaveic" type="text"
															placeholder="Placa do Veículo :" class="form-control"
															onkeypress="mascara(this, 'XXX-####')" maxlength="8"
															class="
															form-control" required
															minlength="1">
													</div>
												</div>

												<div class="form-group">
													<div class="form-check">
														<label>* Modelo do Veículo :</label> <input
															id="regmodveic" name="regmodveic" type="text"
															placeholder="Informe Modelo do Veículo :"
															class="form-control" required minlength="1">
													</div>
												</div>

												<div class="form-group">
													<div class="form-check">
														<label>* Ano :</label> <input id="reganoveic"
															name="reganoveic" type="text"
															placeholder="Ano do Veículo :" class="form-control"
															onkeypress="mascara(this, '####')" maxlength="4"
															class="
															form-control" required
															minlength="1">
													</div>
												</div>
												<div class="form-group">
													<label>* Tipos de Transporte:</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temRodoviario" name="modoTipoTransp[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Rodoviário
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temAquario" name="modoTipoTransp[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Aquário
														</label>
													</div>
												</div>

												<div class="form-group">
													<label>* Veículo Pertence á:</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temFrotaPropria" name="modoPertTransp[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Frota Própria
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temFrotaTerceirizada" name="modoPertTransp[]"
															value="1" type="checkbox" class="form-check-input"
															required minlength="1"> <span
															class="form-check-sign"></span> Frota Terceirizada
														</label>
													</div>
												</div>

												<div class="form-group">
													<label>* Modo de Aquisição :</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temDoacao" name="modoModAquiTransp[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Doação
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temDoCaminhoDaEscola" name="modoModAquiTransp[]"
															value="1" type="checkbox" class="form-check-input"
															required minlength="1"> <span
															class="form-check-sign"></span> Do caminho da Escola
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temRecursoMunicipio" name="modoModAquiTransp[]"
															value="1" type="checkbox" class="form-check-input"
															required minlength="1"> <span
															class="form-check-sign"></span> Recursos do Município
														</label>
													</div>
												</div>

												<div class="form-group">
													<label>* Tipos de Veículos :</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temORE1" name="modoTipoVeiculos[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															ORE 1
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temORE14" name="modoTipoVeiculos[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															ORE 1 (4X4)
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temORE2" name="modoTipoVeiculos[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															ORE 2
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temORE3" name="modoTipoVeiculos[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															ORE 3
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temCombiVans" name="modoTipoVeiculos[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Kombi / Vans
														</label>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temOnibus" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																Onibûs
															</label>
														</div>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temLEM" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																L-EM
															</label>
														</div>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temLEG" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																L-EG
															</label>
														</div>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temLancha" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																Lancha
															</label>
														</div>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temMicroOnibus" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																Micro Onibús
															</label>
														</div>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temCaminhoneta" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																Caminhoneta
															</label>
														</div>
														<div class="form-check">
															<label class="form-check-label"> <input
																id="temOutros" name="modoTipoVeiculos[]" value="1"
																type="checkbox" class="form-check-input" required
																minlength="1"> <span class="form-check-sign"></span>
																Outros
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>
										<hr class="hr-form" />

										<div class="form-group">
											<div class="form-check">
												<label>* Nome do Responsável :</label> <input
													id="regnomeresp" name="regnomeresp" type="text"
													placeholder="Nome do Resposável  :" class="form-control"
													required minlength="1">
											</div>
										</div>
										<div class="form-group">
											<div class="form-check">
												<label>* Telefone do Resposável :</label> <input
													id="reggrauresp" name="reggrauresp" type="text"
													onkeypress="mascara(this, '(##)#####-####')" maxlength="14"
													placeholder="Telefone do Responsável :"
													class="form-control" required minlength="1">
											</div>
										</div>
										<div class="form-group">
											<div class="form-check">
												<label>* Email do Responsável :</label> <input
													id="regnomerespemail" name="regnomerespemail" type="text"
													onkeypress="mascara(this, '@')"
													placeholder="Email do Responsável :" class="form-control"
													required minlength="1">
											</div>
										</div>
										<hr class="hr-form" />

										<div class="form-group">
											<label>* Tipo da Manutenção :</label> <br />
											<div class="form-check">
												<label class="form-check-label"> <input
													id="temPropria" name="modoTipoManut[]" value="0"
													type="checkbox" class="form-check-input" required
													minlength="1"> <span class="form-check-sign"></span>
													Própria
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label"> <input
													id="temTerceirizada" name="modoTipoManut[]" value="1"
													type="checkbox" class="form-check-input" required
													minlength="1"> <span class="form-check-sign"></span>
													Terceirizada
												</label>
											</div>
										</div>

										<div class="form-group">
											<div class="form-check">
												<label>* Frequência de Manutenção :</label> <input
													id="regnomeresp" name="regnomeresp" type="text"
													placeholder="Frequência de Manutenção  :"
													class="form-control" required minlength="1">
											</div>
										</div>

										<hr class="hr-form" />

										<div class="form-group">
											<label>* Possui Garagem :</label> <br />
											<div class="form-check">
												<label class="form-check-label"> <input id="temSim"
													name="modoPossuiGaragem[]" value="0" type="checkbox"
													class="form-check-input" required minlength="1"> <span
													class="form-check-sign"></span> Sim
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label"> <input id="temNao"
													name="modoPossuiGaragem[]" value="1" type="checkbox"
													class="form-check-input" required minlength="1"> <span
													class="form-check-sign"></span> Não
												</label>
											</div>
										</div>

										<div class="col-12">
											<div class="form-group">
												<label>Se Sim qual o Endereço :</label> <input
													id="regendfrota" name="regendfrota" type="text"
													placeholder="Digite o endereço da Frota:"
													class="form-control">
											</div>
										</div>

										<div class="col-12">
											<label>* Garagem :</label> <br />
											<div class="form-check">
												<label class="form-check-label"> <input
													id="temPropria" name="modoGaragemProp[]" value="0"
													type="checkbox" class="form-check-input" required
													minlength="1"> <span class="form-check-sign"></span>
													Própria
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label"> <input
													id="temTerceirizada" name="modoGaragemProp[]" value="1"
													type="checkbox" class="form-check-input" required
													minlength="1"> <span class="form-check-sign"></span>
													Terceirizada
												</label>
											</div>
										</div>

									</div>

									<div class="card-footer text-center">
										<button type="button"
											class="btn btn-default btn-wd btn-back pull-left">Voltar</button>
										<button type="button"
											class="btn btn-info btn-wd btn-next pull-right">Próximo</button>
										<button type="button"
											class="btn btn-info btn-wd btn-finish pull-right"
											id="finishconfig">Concluir</button>
										<div class="clearfix"></div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- end col-md-8 -->
				</div>
				<!-- end row -->
			</div>
			<!-- end container -->
		</div>
		<!-- end content -->
	</div>
	<footer id="footer" class="footer p-1 bg-light"></footer>
	</div>
</body>

<!-- Import Scripts -->
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/plugins/cidades-estados-utf8.js"></script>
<script type="text/javascript"
	src="js/plugins/jquery.bootstrap-wizard.js"></script>

<!-- Custom Scripts -->
<script type="text/javascript" src="js/jquery.validate.extra.js"></script>
<script type="text/javascript" src="js/initconfig.js"></script>

</html>

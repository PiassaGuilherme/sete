<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8" />
<meta name='viewport'
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>SETE Software de Gestão do Transporte Escolar</title>

<!-- Node CSS -->
<link rel="stylesheet"
	href="../node_modules/typeface-montserrat/index.css" />
<link rel="stylesheet"
	href="../node_modules/typeface-patrick-hand/index.css" />
<link rel="stylesheet"
	href="../node_modules/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

<!-- Template CSS -->
<link rel="stylesheet" href="css/light-bootstrap-dashboard.css?v=2.0.1" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/initconfig.css" />

<!-- Icons -->
<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
<link rel="icon" type="image/png" href="img/favicon.png">

<script language="JavaScript">
		function mascara(t, mask){
 			var i = t.value.length;
 			var saida = mask.substring(1,0);
 			var texto = mask.substring(i)
 			if (texto.substring(0,1) != saida){
 					t.value += texto.substring(0,1);
 			}
 		}
 </script>

</head>

<body class="bgentry">
	<div class="wrapper wrapper-full-page">
		<div class="full-page section-image">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h1 class="text-center text-white">
								<i class="fa fa-bus"></i> <span class="ml-3 cursive">
									SETE</span>
							</h1>
							<div class="text-center text-white cursive">Software para
								Gestão do Transporte Escolar</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-md-8 mt-5 ml-auto mr-auto">
							<form id="wizardForm" method="" action="">
								<div class="card card-wizard">
									<div class="card-header ">
										<h3 class="card-title text-center">Cadastro de
											Motoristas!</h3>
										<p class="card-category text-center">Por favor entre com
											os dados abaixo do respectivo motorista</p>
									</div>
									<div class="card-body ">
										<ul class="nav nav-tabs">
											<li class="nav-item"><a class="nav-link active"
												href="#tab-dados-pessoais" data-toggle="tab" role="tab"
												aria-controls="tab-dados-pessoais" aria-selected="true">Dados
													Pessoais</a></li>
										</ul>
										<div class="tab-content">
											<div class="tab-pane fade show active"
												id="tab-dados-pessoais" role="tabpanel">

												<div class="form-group">
													<div class="form-check">
														<label>* Nome Completo do Motorista :</label> <input
															id="regnomemot" name="regnomemot" type="text"
															placeholder="Informe o nome completo do Motorista :"
															class="form-control" required minlength="1">
													</div>
												</div>
												<div class="form-group">
													<label>Rota que Atua :</label>
													<div class="form-check">
														<input id="regrotatua" name="regrotatua" type="integer"
															onkeypress="mascara(this, '########')" class="
															form-control" required minlength="1">
													</div>
												</div>
												<div class="form-group">
													<label>* Data de Nascimento :</label>
													<div class="form-check">
														<input id="regnome" name="regnome" type="date"
															placeholder="Informe data de Nascimento do Discente(Aluno) :"
															class="required minlength="1"">
													</div>
												</div>
												<div class="form-group">
													<label>* Sexo:</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temMasculino" name="modoSexo[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Masculino
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temFeminino" name="modoSexo[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Feminino
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temNInformado" name="modoSexo[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Não Informado
														</label>
													</div>
												</div>
												<div class="form-group">
													<label>* Nacionalidade :</label>
													<div class="form-check">
														<input id="regnacionmot" name="regnacionmot" type="text"
															placeholder="Informe a Nacionalidade do Motorista :"
															class="form-control" required minlength="1">
													</div>
												</div>
												<div class="form-group">
													<label>* Documento de Identificação :</label>
													<div class="form-check">
														<input id="regidmotor" name="regidmotor" type="integer"
															onkeypress="mascara(this, '##.###.###-#') maxlength="
															12" class="form-control" required minlength="1">
													</div>
												</div>
												<div class="form-group">
													<label>* Orgão Emissor :</label>
													<div class="form-check">
														<input id="regorgemiss" name="regorgemiss" type="text"
															placeholder="Digite o Orgão Emissor da Identidade do Motorista:"
															class="form-control">
													</div>
												</div>
												<div class="form-group">
													<label>* CPF :</label>
													<div class="form-check">
														<input id="regcpfmotor" name="regcpfmotor" type="integer"
															onkeypress="mascara(this, '###.###.###-##') maxlength="
															14" class="form-control" required minlength="1">
													</div>
												</div>
												<div class="form-group">
													<label>* A sua cor ou raça é?:</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temAmarelo" name="modoCorRaca[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Amarelo
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temBranco" name="modoCorRaca[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Branco
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temIndigena" name="modoCorRaca[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Indígena
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temPardo" name="modoCorRaca[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Pardo
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temPreto" name="modoCorRaca[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															Preto
														</label>
													</div>
												</div>

												<hr class="hr-form" />

												<div class="form-group">
													<label>* Possui alguma deficiência??:</label> <br />
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temDeCaminhar" name="modoDeficiencia[]" value="0"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															De Caminhar
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temDeOuvir" name="modoDeficiencia[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															De Ouvir
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temDeEnxergar" name="modoDeficiencia[]" value="1"
															type="checkbox" class="form-check-input" required
															minlength="1"> <span class="form-check-sign"></span>
															De enxergar
														</label>
													</div>
													<div class="form-check">
														<label class="form-check-label"> <input
															id="temDeMentalIntelec" name="modoDeficiencia[]"
															value="1" type="checkbox" class="form-check-input"
															required minlength="1"> <span
															class="form-check-sign"></span> Deficiência Mental ou
															Intelectual
														</label>
													</div>
												</div>
												<hr>
												<div class="form-group">
													<div class="form-group">
														<label>* Anexar Certidão de Antecedência Criminal
															:</label> <input id="regcerantcri" name="regcerantcri"
															type="text"
															placeholder="Anexar Certidão de Antecedência Criminal:"
															class="form-control">
													</div>
												</div>

											</div>
										</div>
										<div class="card-footer text-center">
											<button type="button"
												class="btn btn-default btn-wd btn-back pull-left">Voltar</button>
											<button type="button"
												class="btn btn-info btn-wd btn-next pull-right">Próximo</button>
											<button type="button"
												class="btn btn-info btn-wd btn-finish pull-right"
												id="finishconfig">Concluir</button>
											<div class="clearfix"></div>
										</div>
									</div>
							</form>

						</div>
						<!-- end col-md-8 -->
					</div>
					<!-- end row -->
				</div>
				<!-- end container -->
			</div>
			<!-- end content -->
		</div>
		<footer id="footer" class="footer p-1 bg-light"></footer>
	</div>
</body>

<!-- Import Scripts -->
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/plugins/cidades-estados-utf8.js"></script>
<script type="text/javascript"
	src="js/plugins/jquery.bootstrap-wizard.js"></script>

<!-- Custom Scripts -->
<script type="text/javascript" src="js/jquery.validate.extra.js"></script>
<script type="text/javascript" src="js/initconfig.js"></script>

</html>

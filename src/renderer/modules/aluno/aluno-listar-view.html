<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/aluno-listar.png">
        <p class="pageTitle">Alunos Cadastrados</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Alunos
                                <span id="totalNumAlunos" class="badge badge-success badge-total"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="relLabel" id="relLabel">Filtrar alunos por:</label>
                            <select id="listaTipoRelatorio" class="form-control"></select>
                            <select id="listaFiltroRelatorio" class="mt-1 form-control"></select>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4">
                            <label class="filtroLabel" id="filtroLabel">Buscar</label>
                            <input type="text" class="form-control form-control-sm" id="campoFiltro">
                        </div>
                    </div>

                    <div class="filterDiv mb-4 mt-1"></div>

                    <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                            width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Nome</th>
                                    <th>Sexo</th>
                                    <th>Cor/Raça</th>
                                    <th>Localização</th>
                                    <th>Escola</th>
                                    <th>Nível</th>
                                    <th>Turno</th>
                                    <th>Rota</th>
                                    <th class="disabled-sorting text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/escola/escola-model.js" type="text/javascript"></script>
<script src="./modules/aluno/aluno-model.js" type="text/javascript"></script>
<script src="./modules/aluno/aluno-listar-ctrl.js" type="text/javascript"></script>

    button.btn.btn-secondary.btnRemover {
        background: #ff3f3f;
    }

    button.btn.btn-secondary.btnRemover:hover {
        background: #9c1717;

</style>

<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/aluno-listar.png">
        <p class="pageTitle">Relatório de Alunos</p>
    </div>

    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <div class="card card-wizard wiz-fixes">
                <div class="card-body ">
                    <ul class="nav nav-tabs">
                        <li class="nav-item col-6 tab-2-fix">
                            <a class="nav-link active" href="#tab-resumo" data-toggle="tab" role="tab">
                                <img src="./img/icones/tab-resumo.png" class="wiz-icon">
                                Resumo
                            </a>
                        </li>
                        <li class="nav-item col-6 tab-2-fix">
                            <a class="nav-link" href="#tab-detalhe" data-toggle="tab" role="tab">
                                <img src="./img/icones/tab-detalhe.png" class="wiz-icon">
                                Detalhes
                            </a>
                        </li>
                    </ul>

                    <!-- Abas -->
                    <div class="tab-content">
                        <div class="tab-pane tab-wiz fade show active" id="tab-resumo" role="tabpanel">
                            <!-- <div class="row justify-content-center">
                                <h6 class="mb-4 mt-1 text-center text-space">
                                    Essa ferramenta possibilita importar vários alunos para o sistema de uma vez a
                                    partir de dados existentes.
                                    <br>
                                    Para tal, por favor baixe a planilha exemplo que deverá ser preenchida com as
                                    seguintes colunas:
                                </h6>
                            </div> -->

                            <div class="row">
                                <div class="col-4">
                                    <div class="row">
                                        <h6 class="mb-2">Resumo de alunos por:</h6>
                                    </div>
                                    <div id="menuRelatorio" class="row list-group">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="card card-report">
                                        <div class="card-header ">
                                            <h4 class="card-title card-title-relatorio"></h4>
                                        </div>
                                        <div class="card-body ">
                                            <div id="grafico">
                                            </div>
                                        </div>
                                        <div class="card-footer ">
                                            <div id="legendPlace" class="legend">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane tab-wiz fade" id="tab-detalhe" role="tabpanel">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <div class="totalText">
                                        Alunos correspondentes
                                        <span id="totalNumAlunos" class="badge badge-success badge-total"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <label class="relLabel" id="relLabel">Filtro</label>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-4 d-none">
                                    <label class="filtroLabel" id="filtroLabel">Opção</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <select id="listaTipoRelatorio" class="form-control"></select>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-4 d-none">
                                    <select id="listaFiltroRelatorio" class="form-control"></select>
                                </div>
                            </div>
                            
                            <div class="filterDiv"></div>

                            <div class="fresh-datatables">
                                <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                    cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Localização do Aluno</th>
                                            <th>Rota</th>
                                            <th>Escola</th>
                                            <th>Nível</th>
                                            <th>Turno</th>
                                            <!-- <th class="disabled-sorting text-center">Ações</th> -->
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-default btn-wd btn-back pull-left">
                            Voltar
                        </button>
                        <button type="button" class="btn btn-info btn-wd btn-next pull-right">
                            Próximo
                        </button>
                        <button type="button" id="importarAlunos" class="btn btn-info btn-wd btn-finish pull-right">
                            Salvar
                        </button>
                        <div class="clearfix"></div>
                        <!-- Fim footer -->
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

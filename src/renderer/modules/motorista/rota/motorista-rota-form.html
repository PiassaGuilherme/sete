<div class="modal fade modal-motorista-rota-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-rota-manutencao" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Adicionar Rota</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form action="#" id="formCadastroRotaMotorista">
                    <div class="row">
                        <div class="col-lg-6 ">
                            <div class="row">
                                <label class="col-lg-4"><b>Nome*</b></label>
                                <label class="col-lg-8">
                                        <input type="text" class="form-control" required name="rota_nome" id="rota_nome">
                                    </label>
                                <label class="col-lg-4"><b>Kilometragem*</b></label>
                                <label class="col-lg-8">
                                            <input type="text" class="form-control" required name="rota_km" id="rota_km">
                                        </label>
                                <label class="col-lg-4"><b>Escola*</b></label>
                                <label class="col-lg-8 select-escola">
                                            <select class="form-control"  required  onchange="OnSelectEscola()" name="rota_escola" id="rota_escola">
                                                <option value="">Selecione uma Escola</option>                                                
                                                <option value="1">Escola Teste 1</option>                                                
                                                <option value="2">Escola Teste 2</option>                                                
                                            </select>
                                        </label>
                                <label class="col-lg-4"><b>Motorista*</b></label>
                                <label class="col-lg-8 ">
                                            <select class="form-control select-motorista"  required  name="rota_motorista" id="rota_motorista">
                                                <option value="">Selecione um Motorista</option>
                                            </select>
                                        </label>
                            </div>

                        </div>

                        <div class="col-lg-6 grid-cadastro-aluno">
                            <div class="row select-alunos">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 text-right">
                        <button type="submit" class="btn btn-primary btn-temp-insert">Inserir</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>-->
            </div>
        </div>
    </div>
</div>

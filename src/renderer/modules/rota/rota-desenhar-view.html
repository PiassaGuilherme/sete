<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/rota-sugestao2.png">
        <p class="pageTitle">Desenhar Rotas</p>
    </div>

    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <form id="wizardSugestaoRotaForm" method="" action="">
                <div class="card card-wizard wiz-fixes">
                    <div class="card-body ">
                        <ul class="nav nav-tabs">
                            <li class="nav-item col-12 tab-2-fix">
                                <a class="nav-link active" href="#tab-rota-desenhar" data-toggle="tab" role="tab"
                                    aria-controls="tab-rota-desenhar" aria-selected="true">
                                    <img src="./img/icones/tab-config.png" class="wiz-icon">
                                    Desenhar
                                </a>
                            </li>
                        </ul>

                        <!-- Abas -->
                        <div class="tab-content">
                            <div class="tab-pane tab-wiz fade show active" id="tab-rota-desenhar"
                                role="tabpanel">
                                <div class="row justify-content-center">
                                    <h6 class="mb-4 mt-1 text-center text-space">
                                        Essa ferramenta possibilita desenhar as rotas otimizadas para os(as) alunos(as) de
                                        cada
                                        turno.
                                        <br>
                                        Para tal, por favor especifique o público alvo e o tempo máximo e distância
                                        máxima
                                        das rotas a serem geradas.
                                    </h6>

                                    <div class="form-group">
                                        <label>
                                            <b>Escolher a rota</b>
                                            <star>*</star>
                                        </label>
                                        <select id="listareggrauresp" name="listareggrauresp" class="form-control">
                                            <option value="">Selecione uma opção</option>
                                            <option value="0">R0</option>
                                            <option value="1">R1</option>
                                            <option value="2">R2</option>
                                            <option value="3">R3</option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <label class="control-label">
                                            <b>Mapa para desenho</b>
                                            <star>*</star>
                                        </label>
                                        <div class="row">
                                            <div id="mapaDesenho" class="mb-2 mapawiz"
                                                style="width: 100%; height: 400px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="card-footer text-center">
                            <button type="button" id="rota-desenhar-salvar"
                                class="btn btn-info btn-wd btn-next pull-right">
                                Salvar
                            </button>
                            <div class="clearfix"></div>
                            <!-- Fim footer -->
                        </div>
                    </div>
            </form>
        </div>

    </div>

</div>
</div>
</div>

<script src="./modules/rota/rota-desenhar-ctrl.js" type="text/javascript"></script>

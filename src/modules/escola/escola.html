<style>
    .bgentry {
        background: #ddd;
    }
    
    .padding-left-20 {
        padding-left: 20px;
    }
    
    .margin-top-20 {
        margin-top: 20px;
    }
    
    label.error {
        color: red;
        position: absolute;
        font-size: 13px;
    }
    
    .error-checked label.error {
        top: -15px;
        left: 0;
    }
    
    .container-body {
        background: #fff;
    }
    
    .botton-cadastro {}
</style>


<div class="container container-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card-header">
                <h4 class="card-title text-center">Gerenciamento de Garagem</h4>
            </div>

            <h6 class="mb-3 text-center text-space">...</h6>
            <form id="formGaragem" action="#">
                <div class="form-row" id="new_cadastrar_garagem" style="display: none;">
                    <div class="form-group col-md-6">
                        <label>
                                    LATITUDE
                                    <star>*</star>
                                </label>
                        <input id="LATITUDE" name="LATITUDE" type="text" placeholder="Informe a latitude" class="form-control col-md-6">
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                                    LONGITUDE
                                    <star>*</star>
                                </label>
                        <input id="LONGITUDE" name="LONGITUDE" type="text" placeholder="Informe a longitude" class="form-control col-md-6">
                    </div>

                    <div class="col-md-12 margin-top-20"></div>

                    <div class="form-group col-md-6">
                        <label>
                                    Nome
                                    <star>*</star>
                                </label>
                        <input id="NOME" name="NOME" type="text" placeholder="Informe o nome" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                                    CEP
                                    <star>*</star>
                                </label>
                        <input id="CEP" name="CEP" type="text" placeholder="Informe o cep" class="form-control col-md-6">
                    </div>

                    <div class="col-md-12 margin-top-20"></div>
                    <div class="form-group col-md-12">
                        <label>
                                        Endereço
                                        <star>*</star>
                                    </label>
                        <input id="ENDERECO" name="ENDERECO" type="text" placeholder="Informe o endereço" class="form-control">
                    </div>
                </div>
                <div class="text-left margin-top-20">

                    <label class="btn btn-default botton-cadastro " onclick="ShowHideCadastro()">Cadastrar Garagem</label>


                    <button type="submit" class="btn btn-info
                                    btn-wd botton-cadastro-save 
                                    btn-finish pull-right" style="display: none;">Salvar</button>
                    <div class="clearfix"></div>

                </div>

                <div class="col-md-12 margin-top-20"></div>

            </form>


            <table class="table table-bordered" id="grid-data">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="text-center">Nome</th>
                        <th scope="text-center">Endereço</th>
                        <th scope="text-center">CEP</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script src="modules/garagem/garagem-ctrl.js"></script>
<script src="modules/garagem/garagem-validate.js"></script>
<script src="modules/garagem/garagem-model.js"></script>
<script src="modules/core/repository.js"></script>

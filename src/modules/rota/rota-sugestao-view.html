<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/rota-sugestao2.png">
        <p class="pageTitle">Sugestão de Rotas</p>
    </div>

    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <div class="card card-wizard wiz-fixes">
                <div class="card-body ">
                    <ul class="nav nav-tabs">
                        <li class="nav-item col-6 tab-2-fix">
                            <a class="nav-link active" href="#tab-rota-sugestao-config" data-toggle="tab" role="tab"
                                aria-controls="tab-rota-sugestao-config" aria-selected="true">
                                <img src="./img/icones/tab-config.png" class="wiz-icon">
                                Configuração
                            </a>
                        </li>
                        <li class="nav-item col-6 tab-2-fix">
                            <a class="nav-link" href="#tab-rota-sugestao-geradas" data-toggle="tab" role="tab"
                                aria-controls="tab2">
                                <img src="./img/icones/tab-rota.png" class="wiz-icon">
                                Rotas Geradas
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane tab-wiz fade show active" id="tab-rota-sugestao-config" role="tabpanel">
                            <div class="row justify-content-center">
                                <h6 class="mb-3 text-center text-space">
                                    Essa ferramenta possibilita traçar rotas otimizadas para os(as) alunos(as) de cada
                                    turno.
                                    <br>
                                    Para tal, por favor selecione o turno desejado e o conjunto de alunos em análise.
                                </h6>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            <b>Gerar rotas para:</b>
                                            <star>*</star>
                                        </label>

                                        <div class="form-check form-check-radio">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="turno"
                                                        type="checkbox" value="sem">
                                                    <span class="form-check-sign"></span>
                                                    Alunos(as) sem rota
                                                </label>
                                            </div>
                                            <div class="form-check form-check-radio">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="turno"
                                                        type="checkbox" value="todos">
                                                    <span class="form-check-sign"></span>
                                                    Todos os alunos
                                                </label>
                                            </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            <b>Turno:</b>
                                            <star>*</star>
                                        </label>

                                        <div class="form-check form-check-radio">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="turno"
                                                    type="checkbox" value="m">
                                                <span class="form-check-sign"></span>
                                                Manhã
                                            </label>
                                        </div>
                                        <div class="form-check form-check-radio">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="turno"
                                                    type="checkbox" value="t">
                                                <span class="form-check-sign"></span>
                                                Tarde
                                            </label>
                                        </div>
                                        <div class="form-check form-check-radio">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="turno"
                                                    type="checkbox" value="n">
                                                <span class="form-check-sign"></span>
                                                Noite
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label class="control-label">
                                        <b>Localização dos(as) alunos(as) escolhidos</b>
                                        <star>*</star>
                                    </label>
                                    <div class="row">
                                        <div id="mapaRotaSugestaoConfig" class="mb-2 mapawiz"
                                            style="width: 100%; height: 400px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fim aba config -->

                        <div class="tab-pane tab-wiz fade" id="tab-rota-sugestao-geradas" role="tabpanel">
                            <h6 class="mb-3 text-center text-space">Forneça as informações básicas a respeito do
                                discente a ser cadastrado.</h6>
                            <div class="row justify-content-center">

                                <div class="col-12">
                                    <div class="form-group">
                                        <label>
                                            <b>Nome do Aluno</b>
                                            <star>*</star>
                                        </label>
                                        <input id="regnome" name="regnome" type="text"
                                            placeholder="Informe o nome do Discente(Aluno) :" class="form-control">
                                    </div>
                                </div>

                                <hr>

                            </div>
                        </div>
                        <!-- Fim aba gerada -->
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" id="rota-sugestao-backBtnSim" class="invisible btn btn-default btn-wd btn-back pull-left">Voltar</button>
                    <button type="button" id="rota-sugestao-initBtnSim" class="btn btn-info btn-wd btn-next pull-center">Iniciar Simulação</button>
                    <button type="button" id="rota-sugestao-saveBtnSim" class="invisible btn btn-info btn-wd btn-finish pull-right">Concluir</button>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="./modules/rota/rota-sugestao-ctrl.js" type="text/javascript"></script>

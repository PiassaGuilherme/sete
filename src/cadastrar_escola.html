<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name='viewport'
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>SETE Software de Gestão do Transporte Escolar</title>

    <!-- Node CSS -->
    <link rel="stylesheet" href="../node_modules/typeface-montserrat/index.css" />
    <link rel="stylesheet" href="../node_modules/typeface-patrick-hand/index.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Template CSS -->
    <link rel="stylesheet" href="css/light-bootstrap-dashboard.css?v=2.0.1" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/initconfig.css" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
     <script language="JavaScript">
		function mascara(t, mask){
 			var i = t.value.length;
 			var saida = mask.substring(1,0);
 			var texto = mask.substring(i)
 			if (texto.substring(0,1) != saida){
 					t.value += texto.substring(0,1);
 			}
 		}
 </script>
  
</head>

<body class="bgentry">
    <div class="wrapper wrapper-full-page">
        <div class="full-page section-image">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-center text-white">
                                <i class="fa fa-bus"></i>
                                <span class="ml-3 cursive"> SETE</span>
                            </h1>
                            <div class="text-center text-white cursive">
                                Software para Gestão do Transporte Escolar
                            </div>
                        </div>
                    </div>
                    <!-- end row -->

                    <div class="row">
                        <div class="col-md-8 mt-5 ml-auto mr-auto">
                            <form id="wizardForm" method="" action="">
                                <div class="card card-wizard">
                                    <div class="card-header ">
                                        <h3 class="card-title text-center">Cadastro de Escola!</h3>
                                        <p class="card-category text-center">Por favor entre com os dados abaixo da respectiva escola</p>
                                    </div>
                                    <div class="card-body ">
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item">
                                                <a class="nav-link active" href="#tab-dados-pessoais" data-toggle="tab" role="tab" aria-controls="tab-dados-pessoais" aria-selected="true">Localização</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#tab-dados-transporte" data-toggle="tab" role="tab" aria-controls="tab2" aria-selected="true">Dados Gerais</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="tab-dados-pessoais" role="tabpanel">
                                                <div class="row justify-content-center">
                                                    <h6 class="text-center">Confirme a localização da escola:</h6>
                 									
													<div>
													     <iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=-16~-46.99999999999999&lvl=11&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
													     </iframe>
													     <div style="white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
													        <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=-16~-46.99999999999999&amp;sty=r&amp;lvl=11&amp;FORM=MBEDLD">Exibir Mapa Grande</a> &nbsp; | &nbsp;
													        <a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp=-16~-46.99999999999999&amp;sty=r&amp;lvl=11&amp;rtp=~pos.-16_-46.99999999999999____&amp;FORM=MBEDLD">Obter Trajeto</a>
													    </div>
													</div>
													

													<div class="form-group">
														<table style="height: 5px;" width="442">
															<tbody>
																<tr>
																<td style="width: 213px;"><label>Latitude :</label> <input id="reglat" class="form-control" name="reglat" type="text" placeholder="Latitude:" /></td>
																<td style="width: 213px;"><label>Longitude :</label> <input id="reglon" class="form-control" name="reglon" type="text" placeholder="Longitude:" /></td>
																</tr>
															</tbody>
														</table>
													</div>

                                                    
		                                       
                                            		<hr class="hr-form" />
                                            		
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Endereço :</label>
                                                            <input id="regendesc" name="regendesc" type="text" placeholder="Digite o endereço da Escola:" class="form-control">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>CEP :</label>
                                                            <input id="regcepesc" name="regcepesc" type="text" onkeypress="mascara(this, '#####-###')" maxlength="9" placeholder="Informe o CEP da Escola:" class="form-control">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Complemento :</label>
                                                            <input id="regcompesc" name="regcompesc" type="text" placeholder="Informe o o Complemento para o Endereço da Escola :" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Fim aba dados localização -->

                                            <div class="tab-pane fade" id="tab-dados-transporte" role="tabpanel">
                                                <h6 class="mb-3 text-center text-space">Forneça as informações gerais da Escola a ser cadastrada.</h6>
                                                <div class="row justify-content-center">
                                                
                                                   <div class="col-12">
        	                                            <div class="form-check">
                                                            <label>* Nome da Escola :</label>
                                                            <input id="regnomeesc" name="regnomeesc" type="text" placeholder="Informe o nome ds Escola :" class="form-control" required minlength="1">
                                                        </div>
                                                    </div>
                                                    
                                                	<div class="col-12">
                                                        <div class="form-group">
                                                            <label>Código da Escola :</label>
                                                            <div class="form-check">
                                                               <input id="regcodesc" name="regcodesc" type="integer" onkeypress="mascara(this, '########') class="form-control" required minlength="1">
                                                        	</div>
                                                    	</div>
                                                    </div>
                                                    <div class="col-12">
        	                                            <div class="form-check">
                                                            <label>* Nome do Diretor da Escola :</label>
                                                            <input id="regnomedir" name="regnomedir" type="text" placeholder="Nome do Diretor Resposável da Escola" class="form-control" required minlength="1">
                                                        </div><br />
                                                    </div>
                                                    <div class="col-12">
                                                    	<div class="form-check">
                                                    		<label>* Telefone do Diretor :</label>
                                                            <input id="regnomediphone" name="regnomedirphone" type="text" onkeypress="mascara(this, '(##)#####-####')" maxlength="14" placeholder="Telefone do Diretor da Escola :" class="form-control" required minlength="1">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                    	<div class="form-check">
                                                    		<label>* Email do Diretor :</label>
                                                            <input id="regnomediemail" name="regnomediemail" type="text" onkeypress="mascara(this, '@')"placeholder="Email do Diretor da Escola :" class="form-control" required minlength="1">
                                                        </div>
                                                    </div>
                                                    
													<hr class="hr-form" />
													
													<div class="col-12">
                                                    	<div class="form-check">
                                                    		<label>* Número de Alunos Transportados :</label>
                                                            <input id="regnumalutrasp" name="regnumalutrasp" type="text" onkeypress="mascara(this, '####')" maxlength="4" placeholder="Numero de Alunos Transportados :" class="form-control" required minlength="1">
                                                        </div>
                                                    </div>
													
													<div class="col-12">
                                                        <div class="form-group">
                                                            <label>* Localização da Escola:</label>
                                                            <br />
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temUrbano" name="localEscola[]" value="0" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Urbano
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temRural" name="localEscola[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Rural
                                                                </label>
                                                            </div>                                                           
                                                        </div>
                                                    </div>
                                                    
                                                    <hr class="hr-form" />
                                                    
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>* Horário de Funcionamento da Escola:</label>
                                                            <br />
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temMatutino" name="modoHorFuncEsc[]" value="0" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Matutino
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temVespertino" name="modoHorFuncEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Vespertino
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temNoturno" name="modoHorFuncEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Noturno
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temIntegral" name="modoHorFuncEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Integral
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>* Tipo de Ensino Oferecido pela Escola :</label>
                                                            <br />
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temInfantil" name="modoTipoEnsEsc[]" value="0" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Infantil
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temFundamental" name="modoTipoEnsEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Fundamental
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temMédio" name="modoTipoEnsEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Médio
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temTécnico" name="modoTipoEnsEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Técnico
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temEJA" name="modoTipoEnsEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    EJA
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <label class="form-check-label">
                                                                    <input id="temSuperiorl" name="modoTipoEnsEsc[]" value="1" type="checkbox" class="form-check-input" required minlength="1">
                                                                    <span class="form-check-sign"></span>
                                                                    Superior
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                                               
                                                    
                                                </div>
                                            </div>
                                            <!-- Fim aba dados gerais -->

                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="button" class="btn btn-default btn-wd btn-back pull-left">Voltar</button>
                                        <button type="button" class="btn btn-info btn-wd btn-next pull-right">Próximo</button>
                                        <button type="button" class="btn btn-info btn-wd btn-finish pull-right" id="finishconfig">Concluir</button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <!-- end col-md-8 -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end container -->
            </div>
            <!-- end content -->
        </div>
        <footer id="footer" class="footer p-1 bg-light"></footer>
    </div>
</body>

<!-- Import Scripts -->
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/plugins/cidades-estados-utf8.js"></script>
<script type="text/javascript" src="js/plugins/jquery.bootstrap-wizard.js"></script>

<!-- Custom Scripts -->
<script type="text/javascript" src="js/jquery.validate.extra.js"></script>
<script type="text/javascript" src="js/initconfig.js"></script>

</html>
